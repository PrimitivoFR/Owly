version: "3.8"

services:

  elasticsearch:
    hostname: elasticsearch
    image: elasticsearch:7.9.1
    environment:
      - "discovery.type=single-node"
      - "bootstrap.memory_lock=true"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
       memlock:
         soft: -1
         hard: -1
    ports:
      - 9200:9200
    networks:
      - back-end
  
  mongo:
    hostname: mongo
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodbdata:/data/db
    networks:
      - back-end

  keycloak:
    hostname: keycloak
    image: quay.io/keycloak/keycloak:11.0.1
    ports:
      - 8080:8080
    environment:
      KEYCLOAK_IMPORT: /tmp/owly-realm.json 
    volumes: 
      - ./keycloak:/tmp
    networks: 
      - back-end
  
  server:
    hostname: server
    environment:
      MONGO_HOSTNAME: mongo
    restart: on-failure:2
    networks: 
      - back-end
    
  envoy:
    hostname: envoy
    image: envoyproxy/envoy-alpine:v1.13.0
    volumes:
      - ./envoy/envoy.yaml:/etc/envoy/envoy.yaml
    command: /usr/local/bin/envoy -c /etc/envoy/envoy.yaml -l trace --log-path /tmp/envoy_info.log
    networks: 
      - back-end
      - front-end
    ports:
      - 8085:8085
    
volumes: 
  mongodbdata:

networks:
  front-end:
  back-end:
      
    
