    <form class="px-8 pt-6 pb-8 mb-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="ml-6">
            <div class="flex">

                    <input

                        id="email" type="text" placeholder="Email"

                <div class="mb-4 w-1/3 mr-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                        Username
                    </label>
                    <input 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="username" type="text" placeholder="Username"
                        formControlName="username"
                        [ngClass]="{ 'border-red-500': submitted && f.username.errors }"
                    >
                    <div *ngIf="submitted && f.username.errors">
                        <p *ngIf="submitted && f.username.errors.required" class="text-red-500 text-xs italic">Please fill out this field.</p>
                    </div>
                </div>
                <div class="mb-6 w-1/3 mr-2">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                        Password
                    </label>
                    <input 
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="password" type="password" placeholder="******************"
                        formControlName="password"
                        [ngClass]="{ 'border-red-500': submitted && f.password.errors }"
                    >
                    <div *ngIf="submitted && f.password.errors">
                        <p *ngIf="submitted && f.password.errors.required" class="text-red-500 text-xs italic">Please fill out this field.</p>
                        <p *ngIf="submitted && f.password.errors.minlength" class="text-red-500 text-xs italic">Password must be at least 6 characters</p>
                    </div>
                </div>
            </div>
            <div class="flex items-center justify-between">
                <button class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Sign in
                </button>
            </div>
        </div>
    </form>
</div>
