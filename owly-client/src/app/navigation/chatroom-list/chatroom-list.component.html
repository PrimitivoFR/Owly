<nav *ngFor="let room of roomStore; let i = index " class="mt-2">
            <a (click)="goToChatroom(room.localID)" class="transform flex items-center py-5 px-8 bg-gray-700 text-gray-100 text-xl rounded-none hover:translate-x-2" >
                <entypo name="chat"></entypo>
                <span class="mx-4 font-medium">{{room.chatroom.name}}</span>
            </a>
        </nav>
