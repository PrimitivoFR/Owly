<div 
    id="confirmModal" 
    class="flex items-center justify-center fixed left-0 bottom-0 w-full h-full z-50 hidden animated fadeIn faster"
    style="background: rgba(0,0,0,.7);">
    <div class="bg-white rounded-lg w-1/2">
        <div class="flex flex-col items-start p-4">
            <div class="flex items-center w-full">
                <div class="text-gray-900 font-medium text-lg">
                    {{message}}
                </div>
                <svg class="ml-auto fill-current text-gray-700 w-6 h-6 cursor-pointer" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" (click)="decline()">
                    <path d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"/>
                </svg>
            </div>
            <div class="flex items-center mt-4 mb-2">
                <button class="mx-1 px-2 py-2 rounded-md text-center text-gray-800 bg-gray-300 cursor-pointer hover:text-gray-500" (click)="decline()">
                    Cancel
                </button>
                <button class="mx-1 px-2 py-2 rounded-md text-center text-gray-800 bg-gray-300 cursor-pointer hover:text-gray-500" (click)="accept()">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>
